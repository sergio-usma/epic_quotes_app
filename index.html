<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Epic quotes App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Epic Quotes</h1>
    </header>

    <main>
      <div class="container">
        <p class="genQuote">Give others what you want to receive!</p>
        <h4 class="authorQuote">Sergiok</h4>
        <div class="buttons">
          <button type="button" id="copyQuote">Copy to clipboard</button>
          <button type="button" id="newQuote">New quote</button>
        </div>
        <p id="alertCopy" class="alert">Copied!</p>
      </div>
    </main>

    <footer>
      <p>
        Made with ❤️ by
        <a href="https://www.linkedin.com/in/sergiousma/">Sergio Usma</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
